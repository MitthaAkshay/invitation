<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Responsive Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #000; /* Black background if video fails to load */
        }
        
        .fullscreen-video {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            display: block;
        }
        
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline class="fullscreen-video">
        <source src="invitationCard.mp4" type="video/mp4">
        <source src="./invitationCard.mp4" type="video/mp4">
        <source src="invitation/invitationCard.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="error-message" id="errorMsg" style="display: none;">
        Video failed to load. Please check the file path.
    </div>

    <script>
        // Check if video loads successfully
        const video = document.querySelector('.fullscreen-video');
        const errorMsg = document.getElementById('errorMsg');
        
        video.addEventListener('error', function() {
            errorMsg.style.display = 'block';
            console.log('Video loading failed. Check file path and name.');
        });
        
        video.addEventListener('loadeddata', function() {
            errorMsg.style.display = 'none';
        });
    </script>
</body>
</html>
