<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubham & Nikita`s Engagement</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            background: #000; 
        }

        /* ✅ Responsive Card */
        .responsive-card {
            position: relative;
            width: 100%;
            max-width: 600px; /* you can change card width */
            margin: 0 auto;
            overflow: hidden;
        }

        /* ✅ Responsive Video */
        .responsive-card video {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* ✅ Media Responsive (Mobile Full Width) */
        @media (max-width: 768px) {
            .responsive-card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="responsive-card">
    <video autoplay muted loop playsinline>
         <source src="invitationCard.mp4" type="video/mp4">
        <source src="./invitationCard.mp4" type="video/mp4">
        <source src="invitation/invitationCard.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="error-message" id="errorMsg" style="display: none;">
        Video failed to load. Please check the file path.
    </div>
</div>

<script>
    const video = document.querySelector('video');
    const errorMsg = document.getElementById('errorMsg');

    video.addEventListener('error', () => {
        errorMsg.style.display = 'block';
    });

    video.addEventListener('loadeddata', () => {
        errorMsg.style.display = 'none';
    });
</script>

</body>
</html>
